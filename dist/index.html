<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <title>Mesto Russia</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Лого">
      <img class="header__line" src="2c13f3c82220502c8c92.jpg" alt="Линия">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__avatar-overlay">
          <img class="profile__avatar" src="" alt="Аватар">
          <button type="submit" class="profile__avatar-edit-button"></button>
        </div>
        <div class="profile__block">
          <div class="profile__info">
            <div class="profile__first-line">
              <p class="profile__name"></p>
              <button type="submit" class="profile__edit-button"></button>
            </div>
            <p class="profile__text"></p>
          </div>
          <button type="submit" class="profile__add-button"></button>
        </div>
      </section>

      <section class="cards" id="cards">
        <!-- картинки будут здесь-->
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022. Антипин Владимиро</p>
    </footer>
  </div>

  <template id="element">
    <div class="element">
      <div class="element__card">
        <img class="element__photo" src="" alt="">
        <div class="element__button-container">
          <button type="button" class="element__trash-button"></button>
        </div>
        <div class="element__text">
          <p class="element__place"></p>
          <div class="element__like-button-container">
            <button type="button" class="element__like-button"></button>
            <span class="element__like-counter">0</span>
          </div>
        </div>
      </div>
    </div>
  </template>

  <div class="popup" id="popup-edit">
    <div class="popup__overlay" id="popup-edit-overlay">
      <form class="form" id="form-edit" novalidate>
        <button type="button" class="popup__close" id="edit-close-icon"></button>
        <p class="form__text">Редактировать профиль</p>
        <label class="form__field form__field_first-field">
          <input type="text" placeholder="Имя" id='name-input' class="form__input" value="" minlength="2" maxlength="40"
            required>
          <span id='name-input-error' class="form__input-error form__input-error-first-field"></span>
        </label>
        <label class="form__field form__field_second-field">
          <input type="text" placeholder="O себе" id='job-input' class="form__input" value="" minlength="2"
            maxlength="200" required>
          <span id='job-input-error' class="form__input-error form__input-error-second-field"></span>
        </label>
        <button type="submit" class="form__submit" id="edit-submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup-add">
    <div class="popup__overlay" id="popup-add-overlay">
      <form class="form" id="form-add" novalidate>
        <button type="button" class="popup__close" id="add-close-icon"></button>
        <p class="form__text">Новое место</p>
        <label class="form__field form__field_first-field">
          <input type="text" placeholder="Название" id='place-name-input' class="form__input" value="" minlength="2"
            maxlength="30" required>
          <span id='place-name-input-error' class="form__input-error form__input-error-first-field"></span>
        </label>
        <label class="form__field form__field_second-field">
          <input type="url" placeholder="Ссылка на картинку" id='url-input' class="form__input" value="" required>
          <span id='url-input-error' class="form__input-error form__input-error-second-field"></span>
        </label>
        <button type="submit" class="form__submit" id="add-submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup-img">
    <div class="popup__overlay popup__overlay_dark">
      <div class="popup__image">
        <div class="popup__image-container">
           <button type="button" class="popup__close" id="img-close-icon"></button>
            <figure class="popup__figure">
              <img class="popup__photo" src="" alt="">
              <figcaption class="popup__text"></figcaption>  
            </figure>
          </div>
            
      </div>
    </div>
  </div>

  <div class="popup" id="popup-update-avatar">
    <div class="popup__overlay" id="popup-update-avatar-overlay">
      <form class="form form_update-avatar" id="form-update-avatar" novalidate>
        <button type="button" class="popup__close" id="update-avatar-close-icon"></button>
        <p class="form__text">Обновить аватар</p>
        <label class="form__field form__field_first-field-avatar-popup">
          <input type="url" placeholder="Ссылка на аватар" id='url-avatar' class="form__input" value="" required>
          <span id="url-avatar-error" class="form__input-error form__input-error-first-field"></span>
        </label>
        <button type="submit" class="form__submit" id="update-submit">Сохранить</button>
      </form>
    </div>
  </div>

</body>

</html>
