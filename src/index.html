<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="../src/images/header-logo.svg" alt="Лого">
      <img class="header__line" src="../src/images/header-line.jpg" alt="Линия">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="../src/images/profile-avatar.jpg" alt="Аватар">
        <div class="profile__block">
          <div class="profile__info">
            <div class="profile__first-line">
              <p class="profile__name">Жак-Ив Кусто</p>
              <button type="submit" class="profile__edit-button"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button type="submit" class="profile__add-button"></button>
        </div>
      </section>

      <section class="cards" id="cards">
        <!-- картинки будут здесь-->
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022. Антипин Владимиро</p>
    </footer>
  </div>

  <template id="element">
    <div class="element">
      <div class="element__card">
        <img class="element__photo" src="" alt="">
        <div class="element__button-container">
          <button type="button" class="element__trash-button"></button>
        </div>
        <div class="element__text">
          <p class="element__place"></p>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
    </div>
  </template>

  <div class="popup" id="popup-edit">
    <form class="form" id="form-edit" novalidate>
      <button type="button" class="form__close-icon" id="edit-close-icon"></button>
      <p class="form__text">Редактировать профиль</p>
      <label class="form__first-field">
        <input type="text" placeholder="Имя" id='name-input' class="form__input" value="Жак-Ив Кусто" minlength="2"
          maxlength="40" required>
        <span id='name-input-error' class="form__input-error form__input-error-first-field"></span>
      </label>
      <label class="form__second-field">
        <input type="text" placeholder="O себе" id='job-input' class="form__input" value="Исследователь океана"
          minlength="2" maxlength="200" required>
        <span id='job-input-error' class="form__input-error form__input-error-second-field"></span>
      </label>
      <button type="submit" class="form__submit" id="edit-submit">Сохранить</button>
    </form>
  </div>

  <div class="popup" id="popup-add">
    <form class="form" id="form-add" novalidate>
      <button type="button" class="form__close-icon" id="add-close-icon"></button>
      <p class="form__text">Новое место</p>
      <label class="form__first-field">
        <input type="text" placeholder="Название" id='place-name-input' class="form__input" value="" minlength="2"
          maxlength="30" required>
        <span id='place-name-input-error' class="form__input-error form__input-error-first-field"></span>
      </label>
      <label class="form__second-field">
        <input type="url" placeholder="Ссылка на картинку" id='url-input' class="form__input" value="" required>
        <span id='url-input-error' class="form__input-error form__input-error-second-field"></span>
      </label>
      <button type="submit" class="form__submit" id="add-submit">Создать</button>
    </form>
  </div>

  <div class="popup-img">
    <div class="popup-img__image">
      <button type="button" class="popup-img__close-icon"></button>
      <img class="popup-img__photo" src="" alt="">
      <p class="popup-img__text"></p>
    </div>
  </div>

</body>

</html>
